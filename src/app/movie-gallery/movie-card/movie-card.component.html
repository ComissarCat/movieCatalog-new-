<div class="card mb-3 h-100">
    <img class="card-img-top img-fluid" src="{{movie.Poster}}" />
    <div class="card-body">
        <p class="card-text">
            <small class="text-body-secondary">
                {{movie.Type}}
            </small>
        </p>
        <h5 class="card-title">
            {{movie.Title}}
        </h5>
        <p class="card-text">
            <small class="text-body-secondary">
                {{movie.Year}}
            </small>
        </p>
        <a routerLink="movie/{{movie.imdbID}}">Описание</a>
    </div>
</div>
